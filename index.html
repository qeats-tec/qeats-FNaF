<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Web FNAF</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: monospace;
  color: #0f0;
  overflow: hidden;
}

#office {
  width: 100vw;
  height: 100vh;
  position: relative;
  background: url("office.jpg") center/cover no-repeat;
}

/* KAPILAR */
.door {
  position: absolute;
  top: 0;
  width: 140px;
  height: 100%;
  background: rgba(0,0,0,0.8);
  transform: translateY(-100%);
  transition: 0.4s;
  z-index: 5;
}

#leftDoor { left: 0; }
#rightDoor { right: 0; }

.door.closed {
  transform: translateY(0);
}

/* UI */
button {
  position: absolute;
  bottom: 20px;
  padding: 10px;
  background: #111;
  color: #0f0;
  border: 1px solid #0f0;
  cursor: pointer;
  z-index: 10;
}

#leftBtn { left: 20px; }
#rightBtn { right: 20px; }

#cameraBtn {
  left: 50%;
  transform: translateX(-50%);
}

#energy {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
}

/* KAMERA */
#camera {
  display: none;
  position: absolute;
  inset: 0;
  background: #020;
  text-align: center;
  padding-top: 40px;
  z-index: 20;
}
</style>
</head>
<body>

<div id="office">

  <div id="energy">Enerji: <span id="power">100</span>%</div>

  <div id="leftDoor" class="door"></div>
  <div id="rightDoor" class="door"></div>

  <button id="leftBtn">Sol Kapı</button>
  <button id="rightBtn">Sağ Kapı</button>
  <button id="cameraBtn">Kameralar</button>

  <div id="camera">
    <h2>KAMERA 1A</h2>
    <p>Koridor boş...</p>
    <button onclick="toggleCamera()">Ofise Dön</button>
  </div>

</div>

<script>
let power = 100;
let leftClosed = false;
let rightClosed = false;
let cameraOpen = false;

const powerEl = document.getElementById("power");

function drain() {
  let use = 1;
  if (leftClosed) use++;
  if (rightClosed) use++;
  if (cameraOpen) use++;
  power -= use;
  if (power <= 0) gameOver();
  powerEl.textContent = power;
}

setInterval(drain, 1000);

document.getElementById("leftBtn").onclick = () => {
  leftClosed = !leftClosed;
  document.getElementById("leftDoor").classList.toggle("closed");
};

document.getElementById("rightBtn").onclick = () => {
  rightClosed = !rightClosed;
  document.getElementById("rightDoor").classList.toggle("closed");
};

document.getElementById("cameraBtn").onclick = toggleCamera;

function toggleCamera() {
  cameraOpen = !cameraOpen;
  document.getElementById("camera").style.display =
    cameraOpen ? "block" : "none";
}

function gameOver() {
  alert("ENERJİ BİTTİ! GAME OVER");
  location.reload();
}
</script>

</body>
</html>
